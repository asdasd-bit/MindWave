<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChillMate ðŸ¤–</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #4fc3f7;
    }

    h1 {
      text-align: center;
      color: #4fc3f7;
    }

    .avatar {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .avatar img {
      width: 80px;
      border-radius: 50%;
    }

    #chat {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #222;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    #chat p {
      margin: 5px 0;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    input {
      width: 75%;
      border: none;
      border-radius: 4px;
    }

    button {
      background: #4fc3f7;
      border: none;
      color: black;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #81d4fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChillMate ðŸ¤–</h1>
    <div class="avatar">
      <img src="bot.png" alt="ChillMate Bot">
    </div>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="How are you feeling?" />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
