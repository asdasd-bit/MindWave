<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChillMate ðŸ¤–</title>
  <style>
    body {
      background-color: #0f1117;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1f26;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #4fc3f7;
    }
    #chat {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #121318;
      border-radius: 10px;
    }
    .msg {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .avatar {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4fc3f7;
    }
    .user {
      color: #4fc3f7;
    }
    .bot {
      color: #81c784;
    }
    #userInput, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    button {
      background: #4fc3f7;
      border: none;
      color: black;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0288d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– ChillMate</h1>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="How are you feeling?" />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
